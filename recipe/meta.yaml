{% set name = "demon" %}
{% set version = "2.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/demon-{{ version }}.tar.gz
  sha256: 60e5d85aaf039172770e58bb4e989287b672d8008a83d66b8e722c273d38a359

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools <58
  run:
    - python >=3.8
    - tqdm
    - networkx >=2.4

test:
  imports:
    - demon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GiulioRossetti/DEMON
  summary: Community Discovery algorithm
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
